<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org" 
	layout:decorate="~{layout/layout.html}">
  <head> 
    <title>영화 제목</title>
    
    <script src="/js/movie-rating.js"></script>
    <link rel="stylesheet" href="/css/movie.css" />
    <link rel="stylesheet" href="/css/review.css" />
  </head>
  <body>
 	<div layout:fragment="content">
	    <div class="main_info movies">
	    	<div class="poster">
	    		<a href="#"><img th:src="@{/detailImg/}+${movie.getMainPoster().moviePath}"></a>
	    	</div>
	    	<div class="movie-detail">
		    	<section>
		    		<h3 th:text="${movie.movie_title}"></h3>
		    		<div th:text="${open} ? '상영중' : '개봉예정'" ></div>
		    	</section>
	    		<div class="info">
		    		<dl><dt>개봉</dt><dd>2013.10.23</dd></dl>
		    		<dl><dt>개봉</dt><dd>2023.10.23</dd></dl>
		    		<dl><dt>개봉</dt><dd>2023.10.23</dd></dl>
		    		<dl><dt>개봉</dt><dd>2023.10.23</dd></dl>
	    		</div>
	    	</div>
	    </div>
	    <div class="sub_info">
	    	<ul class="tab" id="detail-tab">
	    		<li class="tab-item" data-type="movie_story"><a href="#"><span>주요정보</span></a></li>
	    		<li class="tab-item" data-type="actor"><a href="#"><span>출연진</span></a></li>
	    		<li class="tab-item" data-type="pic"><a href="#"><span>사진</span></a></li>
	    		<li class="tab-item" data-type="rating"><a href="#"><span>평점</span></a></li>
	    	</ul>
	    	<section id="movieStory"></section>
	    </div>
 	</div>
  </body>
</html>
