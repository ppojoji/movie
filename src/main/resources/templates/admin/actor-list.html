<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="/js/admin/actor-list.js"></script>
    <link rel="stylesheet" href="/css/admin/admin.css" />
  </head>
  <body>
    <div id="app">
      <div class="left">
        <ul>
          <li><a href="/admin/reg/movie">작품 등록</a></li>
          <li><a href="/admin/edit/movie">작품 수정</a></li>
          <li><a href="/admin/reg/actor">배우 등록</a></li>
          <li><a href="/admin/list/actor">배우 목록</a></li>
          <li><a href="/admin/reg/director">감독 등록</a></li>
        </ul>
      </div>
      <div class="page">
        <h3 class="temp-title">배우 목록</h3>
        전체<input type="radio" value="all" name="role">
        감독<input type="radio" value="director" name="role">
        배우<input type="radio" value="actor" name="role">
        <div class="actor-list">
        	<div  class="actor" th:attr="data-actor=${actor.actor_seq}" th:each="actor : ${actors}">
        		<div class="name" th:text="${actor.actor_name}"></div>
	    		<div class="actor-pic"><img th:src="@{/detailImg/}+${actor.actor_pic}" /></div>
        		<a th:href="@{/admin/edit/actor(actorSeq=${actor.actor_seq})}">수정</a>
        	</div>
        </div>
        <div class="more">
		      <div class="">
		        <div class="">
		          <div class="all-search">
		            총 <span>5</span>건
		          </div>
		        </div>
		        <div class="">
		          <select class="" name="listPageSize">
		            <option value="10">10</option>
		            <option value="20">20</option>
		            <option value="50">50</option>
		            <option value="100">100</option>
		          </select>
		        </div>
		        <button class="temp-button-sub" id="more">
		          더 보기
		        </button>
		      </div>
    	</div>
      </div>
    </div>
     <div class="modal" style="display: none">
       <div class=reg-form>
       	<h3 class="temp-title">감독 등록</h3>
       	<div><input type="text" id="name"></div>
       	<div>
       		<button type="button" id="btn-reg">등록</button>
       		<button type="button" id="btn-close">닫기</button>	
       	</div>
       </div>
      </div>
  </body>
</html>
