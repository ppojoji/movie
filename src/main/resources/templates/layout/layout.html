<!-- 이 주석은 layout/layout.html에서 정의함 -->
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <!--공통 헤더 시작 -->
    <meta charset="utf-8" />
    <meta name="description" content="이것은 layout.html에 정의됨!!! " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     
    
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" src="/js/jquery-3.6.4.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="/css/gnb.css" />
    <link rel="stylesheet" href="/css/loginForm.css" />
    <link rel="stylesheet" href="/css/movieRating.css" />

    <script type="text/javascript" src="/js/login.js"></script>
    
    <!--공통 헤더 끝 -->
    <!-- <th:block layout:fragment="js-holder"></th:block> -->
  </head>

  <!-- 공통적이지 않은 부분이 들어가는 부분 -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav th:replace="~{fragment/gnb.html::gnb}">dd</nav>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <div
            th:if="${session.LOGIN_USER == null}"
            th:insert="~{fragment/loginForm.html}"
          ></div>
          <div
            th:unless="${session.LOGIN_USER == null}"
            th:insert="~{fragment/userInfo.html}"
          ></div>

          <div th:if="${#ctx.springRequestContext.requestUri == '/intro'}">
            <h5>극장 소개</h5>
          </div>
          <div th:replace="~{fragment/movieRating.html}"></div>
        </div>
        <div class="col-9">
          <div class="main" id="yyyy" layout:fragment="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
